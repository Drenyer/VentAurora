{% extends 'Base.html' %}
{% load static %}
{% block content %}
<link href="{%static 'DiseñoTemplates/estiloIS.css'  %}" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<form class="sesion" action="{% url 'Presentacion:autenticar' %}" method="post">
    {% csrf_token %}
    <h1 class="title">Iniciar Sessión</h1>
    <label>
        <i class="fa-solid fa-user"></i>
        <input placeholder="username" type="text" name="username">
    </label>
    <label>
        <i class="fa-solid fa-lock"></i>
        <input placeholder="password" type="password" name="contraseña">
    </label>
    <a href="{% url 'Presentacion:Rusuario' %}" class="link" style="color: #626B91;">Crear una nueva cuenta</a>

    <button class="bton" type="submit" id="button">Iniciar</button>
</form>


{% endblock %}
